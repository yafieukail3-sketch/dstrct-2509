<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: radial-gradient(circle at top, #1a1a1a, #000000);
      font-family: Arial, Helvetica, sans-serif;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .container {
      width: 100%;
      max-width: 420px;
      padding: 24px;
      text-align: center;
    }

    .logo {
  width: 120px;
  margin-bottom: 20px;
  filter: drop-shadow(0 0 20px rgba(255,255,255,0.2));
    }

    h1 {
      margin: 0;
      font-size: 28px;
      letter-spacing: 2px;
    }

    .desc {
      margin-top: 12px;
      font-size: 14px;
      color: #bdbdbd;
      line-height: 1.6;
    }

    .links {
      margin-top: 32px;
    }

    .link {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 16px;
      margin-bottom: 16px;
      background: linear-gradient(145deg, #1a1a1a, #0f0f0f);
      color: #ffffff;
      text-decoration: none;
      border-radius: 16px;
      font-size: 16px;
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow: 0 10px 25px rgba(0,0,0,0.6);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      overflow: hidden;
    }

    .link:active {
      transform: scale(0.96);
    }

    /* LOADING LOOP */
    .loader {
      display: none;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255,255,255,0.3);
      border-top: 2px solid #ffffff;
      border-radius: 50%;
      position: absolute;
      right: 18px;
      top: 50%;
      transform: translateY(-50%);
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg) translateY(-50%);
      }
    }

    .footer {
      margin-top: 32px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- LOGO -->
    <img src="logo.png" alt="DSTRCT-2509 Logo" class="logo" />

    <!-- TITLE -->
    <h1>DSTRCT-2509</h1>

    <!-- DESCRIPTION -->
    <div class="desc">

    <!-- BUTTONS -->

      <a href="shop.html" class="btn">

      </a>

      <a href="https://shopee.co.id" class="link" onclick="handleClick(event, this)">

        <span class="loader"></span>
      </a>

      <a href="https://shopee.co.id" class="link" onclick="handleClick(event, this)">
        ðŸ“¦ Shopee Store
        <span class="loader"></span>
      </a>

    </div>

    <div class="footer">Â© 2026 DSTRCT-2509</div>
  </div>

  <!-- JS PREMIUM CLICK -->
  <script>
    function handleClick(event, el) {
      event.preventDefault();

      const loader = el.querySelector('.loader');
      loader.style.display = 'block';

      setTimeout(() => {
        window.location.href = el.href;
      }, 700);
    }
  </script>
</body>
</html>

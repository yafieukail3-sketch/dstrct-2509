<!-- SHOP COLLECTION -->
<section class="shop">

  <div class="categories">
    <button class="active" onclick="filterCategory('all', this)">All</button>
    <button onclick="filterCategory('kaos', this)">Kaos</button>
    <button onclick="filterCategory('celana', this)">Celana</button>
    <button onclick="filterCategory('jaket', this)">Jaket</button>
  </div>

  <div class="products">
    <div class="product" data-category="kaos">
      <img src="images/kaos1.jpg">
    </div>

    <div class="product" data-category="celana">
      <img src="images/celana1.jpg">
    </div>

    <div class="product" data-category="jaket">
      <img src="images/jaket1.jpg">
    </div>
  </div>

</section>

<style>
.shop{padding:16px}
.categories{display:flex;gap:10px;margin-bottom:14px}
.categories button{
  padding:8px 14px;
  border-radius:18px;
  border:none;
  background:#111;
  color:#bbb;
  font-size:13px;
}
.categories button.active{
  background:#6c5ce7;
  color:#fff;
}
.products{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:14px;
}
.product{
  background:#111;
  border-radius:14px;
  padding:8px;
}
.product img{
  width:100%;
  border-radius:10px;
}
</style>

<script>
function filterCategory(cat, el){
  document.querySelectorAll('.categories button')
    .forEach(b=>b.classList.remove('active'));
  el.classList.add('active');

  document.querySelectorAll('.product')
    .forEach(p=>{
      p.style.display =
        cat==='all'||p.dataset.category===cat ? 'block':'none';
    });
}
</script>
